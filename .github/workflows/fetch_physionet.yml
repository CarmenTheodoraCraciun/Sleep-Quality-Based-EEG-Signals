name: Fetch PhysioNet Sleep-EDF CSV

on:
  schedule:
    - cron: "0 0 */14 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run PhysioNet fetch script
        run: python fetch_physionet.py

      - name: Commit CSV if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sleep_edf_files.csv
          git commit -m "Update PhysioNet file list (auto)" || echo "No changes"
          git push origin main

